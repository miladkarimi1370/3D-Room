<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 3d</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="root">
            <div class="floor">
                <div class="gap-inside"></div>
                <div class="gap-front"></div>
                <div class="couch">
                    <div class="couch-back">
                        <div class="couch-top"></div>
                    </div>
                    <div class="couch-side">
                        <div class="couch-top"></div>

                    </div>
                    <div class="couch-front"></div>
                </div>
            </div>
            <div class="side">
                <div class="door-instructure">
                    <div class="door"></div>
                </div>
                <figure>
                    <img src="assets/img/cuadro-1.jpg" alt="">
                    <img src="assets/img/cuadro-2.jpg" alt="">
                </figure>
                <div class="top-roof"></div>
            </div>
            <div class="front">
                <div class="side-roof"></div>
                <div class="tv">
                    <div class="top-roof"></div>
                    <figure>
                        <img src="assets/img/gif.gif" alt="">
                    </figure>
                </div>
            </div>
        </div>
        <div class="title">
            <h2>
                3d room project

            </h2>
        </div>
        <div class="myPresent">
            <figure>
                <img src="assets/img/2023.jpg" alt="">
            </figure>
            <h2>Milad karimi</h2>
            <p>front-end developer & Parninan student</p>
        </div>
    </main>
</body>

</html>
